<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Task 01 - Interactive Nav </title>
    <style>
       
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
            height: 200vh; 
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s ease;
            z-index: 1000;
           
            background: transparent;
        }

       
        nav.scrolled {
            background: rgba(15, 23, 42, 0.95);
            padding: 12px 50px;
            backdrop-filter: blur(10px); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #00ff88;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #cbd5e1;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: #00ff88;
        }

       
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00ff88;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

      
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            padding: 20px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem); 
            margin-bottom: 15px;
            background: linear-gradient(90deg, #00ff88, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            color: #94a3b8;
            margin-bottom: 30px;
        }

       
        @media (max-width: 768px) {
            nav { padding: 15px 25px; }
            nav.scrolled { padding: 10px 25px; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <a href="#" class="logo">PRODIGY</a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <h1>Navigation Task</h1>
        <p>A fully self-contained interactive menu. No external APIs, no tracking, just clean code.</p>
        
        <div style="margin-top: 40px; color: #00ff88; animation: bounce 2s infinite;">
            <span style="font-size: 1.5rem;">â†“</span>
            <p style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;">Scroll Down</p>
        </div>
    </section>

    <section style="padding: 150px 20px; text-align: center; background: #0f172a;">
        <h2 style="font-size: 2.5rem; color: #f8fafc;">Smooth UI Transition</h2>
        <p style="color: #94a3b8; margin-top: 10px;">The navbar has now transitioned to its "scrolled" state.</p>
    </section>

    <script>
       
        const navbar = document.getElementById('navbar');

      
        window.onscroll = function() {
            
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        };
    </script>

    <style>
   
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }
    </style>
</body>

</html>
